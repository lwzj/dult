    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>

<!--[if lte IE 9]>
	<script src="../../static/js/respond.js" th:src="@{/js/respond.js}"></script>
	<script src="../../static/js/html5shiv.min.js" th:src="@{/js/html5shiv.min.js}"></script>
<![endif]-->
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
        <a th:href="@{/}" class="btn hidden-xs"><img src="../../static/img/test.png" th:src="@{/img/test.png}"  style="width:150px"/></a>
        <h2 class="btn btn-title ">大连理工大学就业管理与服务平台</h2>
    </div>
    <div class=" navbar-collapse  collapse">
        <ul class="nav navbar-nav navbar-right ">
            <li ><a th:text="${session.user.depName}" th:data-id="${session.user.id}" id="identity">我是学生</a></li>
            <li><a th:href="@{/logout.html}" class="btn btn-default">退出</a></li>
            <li><a></a></li>
        </ul>
    </div>

</nav>
<section class="container-fluid con">
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-3" style="z-index: 999;">
            <div class="collapse navbar-collapse">
                <aside class="aside">
                    <ul class="nav nav-pills nav-stacked">
                       <li><a th:href="@{/}"><span class="glyphicon glyphicon-align-left"></span>我的主页</a></li>
                        <li><a th:href="@{/student/stuInformation.html}"><span class="glyphicon glyphicon-align-left"></span>学籍信息</a></li>
                        <li><a th:href="@{/student/JobDestination?stuId=}+${session.user.id}"><span class="glyphicon glyphicon-align-left"></span>就业去向</a></li>
                        <!--<li><a th:href="@{/}"><span class="glyphicon glyphicon-align-left"></span>招聘需求</a></li>-->
                        <li><a th:href="@{/student/stu_offer.html}"><span class="glyphicon glyphicon-align-left"></span>我的offer</a></li>
                        <li><a th:href="@{/student/agreement.html}"><span class="glyphicon glyphicon-align-left"></span>三方协议</a></li>
                        <li><a th:href="@{/student/recruitmentQuery/stuRecruitment.html}"><span class="glyphicon glyphicon-align-left"></span>招聘会</a></li>
                   		<li class="active"><a th:href="@{/student/stuBlankBook}"><span></span>空白协议书</a></li>
                    </ul>
                </aside>
            </div>
        </div>
        <div class="col-lg-10 col-md-10 col-sm-9">
            <div class="main">
				<h2 style="font:30px/1 '微软雅黑';margin-bottom: 10px;"><strong>空白协议书申请记录</strong></h2>
				<form action="/student/addviolateApplication" method="post" class="form-horizontal col-lg-8">
					<div class="row">
						<label class="col-lg-2 col-md-2 col-sm-2 control-label">姓名：</label>
						<div class="col-lg-4 col-md-4 col-sm-4">
							<input type="text"  th:value="${bp.name}" name="stuName" readonly class="val"/>
						</div>
						<label class="col-lg-2 col-md-2 col-sm-2 control-label">学号：</label>
						<div class="col-lg-4 col-md-4 col-sm-4">
							<input type="text" th:value="${bp.stuNo}" name="stuNo" readonly class="val" />
						</div>
					</div>
					<div class="row" style="">
						<label class="col-lg-2 col-md-2 col-sm-2 control-label">申请原因：</label>
						<div class="col-lg-10 col-md-10 col-sm-10">
							<input type="text" readonly th:value="${#pubcode.codeName('violateReason',bp.applicationReason)}" class="val"/>
						</div>
					</div>
                    <div class="row" style="">
                        <label class="col-lg-2 col-md-2 col-sm-2 control-label">申请时间：</label>
                        <div class="col-lg-10 col-md-10 col-sm-10">
                            <input type="text" readonly th:value="${bp.applicationTime}" id="applicationTime" class="val"/>
                            <script th:inline="JavaScript">
                                var at = [[${bp.applicationTime}]];
                                var minute = at.minute;
                                if(minute<10){ minute = '0'+minute}
                                var date = at.year+'-'+at.monthValue+'-'+at.dayOfMonth+' '+at.hour+':'+minute;
                                $('#applicationTime').val(date);
                            </script>
                        </div>
                    </div>
					<div class="row">
						<label class="col-lg-2 col-md-2 col-sm-2 control-label">备注：</label>
						<div class="col-lg-10 col-md-10 col-sm-10">
							<textarea   name="" rows="4" th:text="${bp.applicationReasonRemarks}" class="form-control"  style="background: rgba(255,255,255,0);" readonly></textarea>
						</div>
					</div>
					<div class="row">
						<label class="col-lg-2 col-md-2 col-sm-2 control-label">审核状态：</label>
						<div class="col-lg-10 col-md-10 col-sm-10">
							<input type="text" th:value="${#pubcode.codeName('totalAuditStatus',bp.auditStatus)}" readonly class="val"/>
						</div>
					</div>
                    <div class="row">
                        <label class="col-lg-2 col-md-2 col-sm-2 control-label">院审核状态：</label>
                        <div class="col-lg-10 col-md-10 col-sm-10">
                            <input type="text" th:value="${#pubcode.codeName('auditStatus',bp.departAuditStatus)}" readonly class="val"/>
                        </div>
                    </div>
					<div class="row">
						<label class="col-lg-2 col-md-2 col-sm-2 control-label">院系意见：</label>
						<div class="col-lg-10 col-md-10 col-sm-10">
							<textarea th:text="${bp.departNoPassReason}" rows="4" class="form-control"  style="background: rgba(255,255,255,0);" readonly></textarea>
						</div>
					</div>
                    <div class="row">
                        <label class="col-lg-2 col-md-2 col-sm-2 control-label">校审核状态：</label>
                        <div class="col-lg-10 col-md-10 col-sm-10">
                            <input type="text" th:value="${#pubcode.codeName('auditStatus',bp.schAuditStatus)}" readonly class="val"/>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-lg-2 col-md-2 col-sm-2 control-label">学校意见：</label>
                        <div class="col-lg-10 col-md-10 col-sm-10">
                            <textarea th:text="${bp.schNoPassReason}" rows="4" class="form-control"  style="background: rgba(255,255,255,0);" readonly></textarea>
                        </div>
                    </div>

				</form>

            </div>
        </div>
    </div>
    </section>
</body>
</html>
