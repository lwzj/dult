<!DOCTYPE html>
<html  class="no-js" lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" href="../../static/student/css/index.css" th:href="@{/student/css/index.css}"/>
<link rel="stylesheet" type="text/css" href="../../static/css/bootstrapValidator.css" th:href="@{/css/bootstrapValidator.css}"/>
<script type="text/javascript" src="../../static/js/jquery-1.10.2.min.js"  th:src="@{/js/jquery-1.10.2.min.js}"></script>
<script type="text/javascript" src="../../static/js/bootstrap.js"  th:src="@{/js/bootstrap.js}"></script>
<script type="text/javascript" src="../../static/student/js/stu_index.js"  th:src="@{/student/js/stu_index.js}"></script>
<script type="text/javascript" src="../../static/js/bootstrapValidator.js" th:src="@{/js/bootstrapValidator.js}"></script>
<!--[if lte IE 9]>
	<script src="../../static/js/respond.js" th:src="@{/js/respond.js}"></script>
	<script src="../../static/js/html5shiv.min.js" th:src="@{/js/html5shiv.min.js}"></script>
<![endif]-->
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
        <a th:href="@{/}" class="btn hidden-xs"><img src="../../static/img/test.png" th:src="@{/img/test.png}"  style="width:150px"/></a>
        <h2 class="btn btn-title ">大连理工大学就业管理与服务平台</h2>
    </div>
    <div class=" navbar-collapse  collapse">
        <ul class="nav navbar-nav navbar-right ">
            <li ><a th:text="${session.user.depName}" th:data-id="${session.user.id}" id="identity">我是学生</a></li>
            <li><a th:href="@{/logout.html}" class="btn btn-default">退出</a></li>
            <li><a></a></li>
        </ul>
    </div>
</nav>
<section class="container-fluid con">
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-3" style="z-index: 999;">
            <div class="collapse navbar-collapse">
                <aside class="aside">
                    <ul class="nav nav-pills nav-stacked">
                        <li class="active"><a th:href="@{/}"><span class="glyphicon glyphicon-align-left"></span>我的主页</a></li>
                        <li><a th:href="@{/student/stuInformation.html}"><span class="glyphicon glyphicon-align-left"></span>学籍信息</a></li>
                        <li><a th:href="@{/student/JobDestination?stuId=}+${session.user.id}"><span class="glyphicon glyphicon-align-left"></span>就业去向</a></li>
                        <!--<li><a th:href="@{/}"><span class="glyphicon glyphicon-align-left"></span>招聘需求</a></li>-->
                        <li><a th:href="@{/student/stu_offer.html}"><span class="glyphicon glyphicon-align-left"></span>我的offer</a></li>
                        <li><a th:href="@{/student/agreement.html}"><span class="glyphicon glyphicon-align-left"></span>三方协议</a></li>
                        <li><a th:href="@{/student/recruitmentQuery/stuRecruitment.html}"><span class="glyphicon glyphicon-align-left"></span>招聘会</a></li>
                        <li><a th:href="@{/student/stuBlankBook}"><span></span>空白协议书</a></li>
                    </ul>
                </aside>
            </div>
        </div>
        <div class="col-lg-10 col-md-10 col-sm-9">
            <div class="main">
				<div class="col-lg-9">
					<div class="row">
						<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 form-group">
							<h3  style="font-size: 34px"><strong th:text="${studentInfo.name}"></strong></h3>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 form-group">
							学号：<span th:text="${studentInfo.stuNo}">111221031021</span>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 form-group">
							所在院系：<span th:text="${#pubcode.codeName('academy',studentInfo.departmentId)}"   name="departmentId">计算机学院</span>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 form-group">
							专业：<span th:text="${#pubcode.codeName('major',studentInfo.majorCode)}" name="majorCode" >计算机技术应用</span>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 form-group">
							电子邮箱：<span th:text="${studentInfo.email}" >123@123.com</span>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 form-group">
							手机号码：<span th:text="${studentInfo.mobilephone}">18730563214</span>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 form-group">
							家庭电话：<span th:text="${studentInfo.homePhone}">010-888888</span>
						</div>
					</div>
					<div>
						<a class="btn btn-default change" data-toggle="modal" data-target="#myModal">修改密码</a>
						<div class="modal fade " id="myModal" tabindex="-1">  <!--模态框声明-->
							<div class="modal-dialog"> <!--模态框窗口-->
								<div class="modal-content"> <!--模态框内容-->
									<div class="modal-header">
										<button class="close" data-dismiss="modal"><span>&times;</span></button>
										<h4 class="modal-title">修改密码</h4>
									</div>
									<div class="modal-body clearfix">
										<form action="/student/updatePwd" method="post" class="form-horizontal">
											<div class="col-lg-12" style="margin-bottom: 20px;">
												<label class="col-lg-4 control-label">原密码：</label>
												<div class="col-lg-6">
													<input type="password" name="pwd" class="form-control"/>
													<small class="help-block small" style="display: none;">原密码输入不正确</small>
												</div>
											</div>
											<div class="col-lg-12" style="margin-bottom: 20px;">
												<label class="col-lg-4 control-label">新密码：</label>
												<div class="col-lg-6">
													<input type="password" name="newPwd"  class="form-control"/>
													<small class="help-block small2" style="display: none;">新密码和原密码不能一致</small>
												</div>
											</div>
											<div class="col-lg-12" style="margin-bottom: 20px;">
												<label class="col-lg-4 control-label">确认密码：</label>
												<div class="col-lg-6">
													<input type="password" name="newPwd2" class="form-control"/>
												</div>
											</div>
											<button type="button" data-dismiss="modal" class="btn btn-default pull-right" >取消</button>
											<button type="submit" class="btn btn-primary pull-right amend" >确认修改</button>
										</form>
									</div>
									<div class="modal-footer">
										<!--<button class="btn btn-default" >取消</button>-->
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row news">
						<header>最新招聘信息</header>
						<ul>
							<li class="col-lg-6 col-md-6 col-sm-6 col-xs-6" type="square">111</li>
							<li class="col-lg-6 col-md-6 col-sm-6 col-xs-6" type="square">111</li>
							<li class="col-lg-6 col-md-6 col-sm-6 col-xs-6" type="square">111</li>
							<li class="col-lg-6 col-md-6 col-sm-6 col-xs-6" type="square">111</li>
						</ul>
					</div>
					<div class="row news">
						<header>最新招聘会信息</header>
						<ul>
							<li class="col-lg-6 col-md-6 col-sm-6 col-xs-6" type="circle">222</li>
							<li class="col-lg-6 col-md-6 col-sm-6 col-xs-6" type="circle">222</li>
						</ul>
					</div>
				</div>
				<div class="col-lg-3">
					<div style="background-color:#C2C2C2 ;width: 200px;height: 100px;margin-bottom: 50px;"></div>

					<div style="background-color:#C2C2C2 ;width: 200px;height: 100px;"></div>
				</div>
            </div>
        </div>
    </div>
</section>
<script th:inline="JavaScript">
    var errorMsg = [[${errorMsg}]];
    if (errorMsg!=null) {
        alert(errorMsg);
    }
</script>
</body>
</html>
