<!DOCTYPE html>
<html  class="no-js" lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" href="../../static/student/css/index.css" th:href="@{/student/css/index.css}"/>
<link rel="stylesheet" type="text/css" href="../../static/student/css/stu_apply.css" th:href="@{/student/css/stu_apply.css}"/>
<link rel="stylesheet" type="text/css" href="../../static/student/css/stu_look.css" th:href="@{/student/css/stu_look.css}"/>
<script type="text/javascript" src="../../static/js/jquery-1.10.2.min.js"  th:src="@{/js/jquery-1.10.2.min.js}"></script>
<script type="text/javascript" src="../../static/js/bootstrap.js"  th:src="@{/js/bootstrap.js}"></script>
<!--[if lte IE 9]>
	<script src="../../static/js/respond.js" th:src="@{/js/respond.js}"></script>
	<script src="../../static/js/html5shiv.min.js" th:src="@{/js/html5shiv.min.js}"></script>
<![endif]-->
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
        <a th:href="@{/}" class="btn hidden-xs"><img src="../../static/img/test.png" th:src="@{/img/test.png}" style="width:150px"/></a>
        <h2 class="btn btn-title ">大连理工大学就业管理与服务平台</h2>
    </div>
    <div class=" navbar-collapse  collapse">
        <ul class="nav navbar-nav navbar-right ">
            <li ><a th:text="${session.user.depName}" th:data-id="${session.user.id}" id="identity">我是学生</a></li>
            <li><a th:href="@{/logout.html}" class="btn btn-default">退出</a></li>
            <li><a></a></li>
        </ul>
    </div>

</nav>
<section class="container-fluid con">
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-3" style="z-index: 999;">
            <div class="collapse navbar-collapse">
                <aside class="aside">
                    <ul class="nav nav-pills nav-stacked">
                        <li><a th:href="@{/}"><span class="glyphicon glyphicon-align-left"></span>我的主页</a></li>
                        <li><a th:href="@{/student/stuInformation.html}"><span class="glyphicon glyphicon-align-left"></span>学籍信息</a></li>
                        <li><a th:href="@{/student/JobDestination?stuId=}+${session.user.id}"><span class="glyphicon glyphicon-align-left"></span>就业去向</a></li>
                        <!--<li><a th:href="@{/}"><span class="glyphicon glyphicon-align-left"></span>招聘需求</a></li>-->
                        <li><a th:href="@{/student/stu_offer.html}"><span class="glyphicon glyphicon-align-left"></span>我的offer</a></li>
                        <li><a th:href="@{/student/agreement.html}"><span class="glyphicon glyphicon-align-left"></span>三方协议</a></li>
                        <li><a th:href="@{/student/recruitmentQuery/stuRecruitment.html}"><span class="glyphicon glyphicon-align-left"></span>招聘会</a></li>
                  		<li><a th:href="@{/student/stuBlankBook}"><span></span>空白协议书</a></li>
                    </ul>
                </aside>
            </div>
        </div>
        <div class="col-lg-10 col-md-10 col-sm-9">
            <div class="main">
				<h2 style="font:30px/1 '微软雅黑';margin-bottom: 10px;"><strong>违约申请历史</strong></h2>
				<form action="" method="post" class="form-horizontal col-lg-8">
					<div class="row">
						<label class="col-lg-3 col-md-3 col-sm-3 control-label">姓名：</label>
						<div class="col-lg-3 col-md-3 col-sm-3">
							<input type="text" readonly name="stuName" th:value="${violateApplication.stuName}"   />
						</div>
						<label class="col-lg-3 col-md-3 col-sm-3 control-label">学号：</label>
						<div class="col-lg-3 col-md-3 col-sm-3">
							<input type="text" readonly name="stuNo" th:value="${violateApplication.stuNo}"   />
						</div>
					</div>
					<div class="row">
						<label class="col-lg-3 col-md-3 col-sm-3 control-label">院系：</label>
						<div class="col-lg-3 col-md-3 col-sm-3">
							<input type="text" th:value="${#pubcode.codeName('academy',violateApplication.departmentId)}"   name="departmentId"  readonly  />
						</div>
						<label class="col-lg-3 col-md-3 col-sm-3 control-label">专业：</label>
						<div class="col-lg-3 col-md-3 col-sm-3">
							<input type="text" th:value="${#pubcode.codeName('major',violateApplication.majorCode)}" name="majorCode" readonly  />
						</div>
					</div>
					<div class="row">
						<label class="col-lg-3 col-md-3 col-sm-3 control-label">违约原因：</label>
						<div class="col-lg-3 col-md-3 col-sm-3">
							<input type="text" th:value="${#pubcode.codeName('violateReason',violateApplication.reason)}"  name="reason"   readonly  />
						</div>
                        <label class="col-lg-3 col-md-3 col-sm-3 control-label">违约金：</label>
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <input type="text" th:value="${violateApplication.cost}"  name="cost" readonly    />
                        </div>
					</div>
					<div class="row">
						<label class="col-lg-3 col-md-3 col-sm-3 control-label">申请理由：</label>
						<div class="col-lg-9 col-md-9 col-sm-9">
							<textarea name="applyReason" readonly th:text="${violateApplication.applyReason}" rows="4" style="background: rgba(255,255,255,0);" class="form-control" ></textarea>

                        </div>
					</div>
					<div class="row">
						<label class="col-lg-3 col-md-3 col-sm-3 control-label">申请日期：</label>
						<div class="col-lg-3 col-md-3 col-sm-3">
							<input type="text" id="applicationTime" th:value="${violateApplication.applicationTime}" name="applicationTime" readonly    />
                            <script th:inline="JavaScript">
                                var at = [[${violateApplication.applicationTime}]];
                                var date = at.year+'-'+at.monthValue+'-'+at.dayOfMonth+' '+at.hour+':'+at.minute;
                                $('#applicationTime').val(date);
                            </script>
                        </div>
					</div>
					<div class="row">
						<label class="col-lg-3 col-md-3 col-sm-3 control-label">院系意见：</label>
						<div class="col-lg-9 col-md-9">
							<input type="text" th:value="${violateApplication.departNoPassReason}" name="departNoPassReason" readonly    />
						</div>
					</div>
					<div class="row">
						<label class="col-lg-3 col-md-3 col-sm-3 control-label">审核人：</label>
						<div class="col-lg-3 col-md-3 col-sm-3">
							<input type="text" th:value="${violateApplication.departAuditor}" name="departAuditor" readonly   />
						</div>
						<label class="col-lg-3 col-md-3 col-sm-3 control-label">审核状态：</label>
						<div class="col-lg-3 col-md-3 col-sm-3">
							<input type="text" th:value="${#pubcode.codeName('auditStatus',violateApplication.departAuditStatus)}" name="departAuditStatus" readonly    />
						</div>
					</div>
					<div class="row">
						<label class="col-lg-3 col-md-3 col-sm-3 control-label">审核日期：</label>
						<div class="col-lg-3 col-md-3 col-sm-3">
							<input type="text" id="departAuditTime" name="departAuditTime" readonly  th:value="${violateApplication.departAuditTime}"   />

                            <script th:inline="JavaScript">
                                var departAuditTime = [[${violateApplication.departAuditTime}]];
                                var departAuditTimeDate = departAuditTime.year+'-'+departAuditTime.monthValue+'-'+departAuditTime.dayOfMonth+' '+departAuditTime.hour+':'+departAuditTime.minute;
                                $('#departAuditTime').val(departAuditTimeDate);
                            </script>
                        </div>
					</div>
					<div class="row">
						<label class="col-lg-3 col-md-3 col-sm-3 control-label">学校意见：</label>
						<div class="col-lg-9 col-md-9 col-sm-9">
							<input type="text" th:value="${violateApplication.schNoPassReason}"  name="schNoPassReason"  readonly   />
						</div>
					</div>
					<div class="row">
						<label class="col-lg-3 col-md-3 col-sm-3 control-label">审核人：</label>
						<div class="col-lg-3 col-md-3 col-sm-3">
							<input type="text" th:value="${violateApplication.schAuditor}"  name="schAuditor"  readonly    />
						</div>
						<label class="col-lg-3 col-md-3 col-sm-3 control-label">审核状态：</label>
						<div class="col-lg-3 col-md-3 col-sm-3">
							<input type="text" th:value="${#pubcode.codeName('auditStatus',violateApplication.schAuditStatus)}"  name="schAuditStatus"  readonly   />
						</div>
					</div>
					<div class="row">
						<label class="col-lg-3 col-md-3 col-sm-3 control-label">审核日期：</label>
						<div class="col-lg-3 col-md-3 col-sm-3">
							<input type="text" id="schAuditTime" th:value="${violateApplication.schAuditTime}"  name="schAuditTime" readonly    />
                            <script th:inline="JavaScript">
                                var schAuditTime = [[${violateApplication.schAuditTime}]];
                                var schAuditTimeDate = schAuditTime.year+'-'+schAuditTime.monthValue+'-'+schAuditTime.dayOfMonth+' '+schAuditTime.hour+':'+schAuditTime.minute;
                                $('#schAuditTime').val(schAuditTimeDate);
                            </script>
                        </div>

					</div>

				</form>

            </div>
        </div>
    </div>
</section>
</body>
</html>
