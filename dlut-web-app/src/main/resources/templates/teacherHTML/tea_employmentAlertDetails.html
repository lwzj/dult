<!DOCTYPE html>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width,user-scalable=no"/>

<link rel="stylesheet" type="text/css" href="../../static/teacher/css/tea_absent.css" th:href="@{/teacher/css/tea_absent.css}"/>
<link rel="stylesheet" type="text/css" href="../../static/student/css/stu_apply.css" th:href="@{/student/css/stu_apply.css}"/>
<link rel="stylesheet" type="text/css" href="../../static/student/css/stu_look.css" th:href="@{/student/css/stu_look.css}"/>
<script type="text/javascript" src="../../static/js/jquery-1.10.2.min.js"  th:src="@{/js/jquery-1.10.2.min.js}"></script>

	<script src="../../static/company/js/respond.js" th:src="@{/company/js/respond.js}"></script>
	<script src="../../static/company/js/html5shiv.min.js" th:src="@{/company/js/html5shiv.min.js}"></script>
<![endif]-->
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
        <a th:href="@{/}" class="btn hidden-xs"><img src="../../static/img/test.png" th:src="@{/img/test.png}" style="width:150px"/></a>

    </div>
    <div class=" navbar-collapse  collapse">
        <ul class="nav navbar-nav navbar-right ">
            <li ><a th:text="${session.user.depName}" th:data-id="${session.user.id}" id="identity">我是企业</a></li>
            <li><a th:href="@{/logout.html}" class="btn btn-default">退出</a></li>
            <li><a></a></li>
        </ul>
    </div>

</nav>
<section class="container-fluid con">
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-3" style="z-index: 999;">
            <div class="collapse navbar-collapse">
                <aside class="aside">
                    <ul class="nav nav-pills nav-stacked">
                        <li class="active"><a th:href="@{/}"><span class="glyphicon glyphicon-align-left"></span>我的主页</a></li>
                        <li><a th:href="@{/teacher/tea_agreementReview.html}"><span class="glyphicon glyphicon-align-left"></span>签约审核</a></li>
                        <li><a th:href="@{/teacher/tea_absentReview.html}"><span class="glyphicon glyphicon-align-left"></span>违约审核</a></li>
                        <li><a th:href="@{/teacher/teaEmploymentLook.html}"><span class="glyphicon glyphicon-align-left"></span>派遣查询</a></li>
                        <li><a th:href="@{/teacher/listRessignApplication.html}"><span></span>改派查询</a></li>
                        <li><a th:href="@{/teacher/teaEnrollment.html }"><span class="glyphicon glyphicon-align-left"></span>生源信息</a></li>
                        <li><a th:href="@{/teacher/job.html}"><span></span>就业去向</a></li>
                        <li><a th:href="@{/teacher/teaBlankBook}"><span></span>空白协议书</a></li>
                        <li><a th:href="@{/teacher/teaDepartStusAudit.html}"><span></span>学籍审核</a></li>
                        <li><a th:href="@{/teacher/listCode.html}"><span></span>编码表</a></li>
                    </ul>
                </aside>
            </div>
        </div>
        <div class="col-lg-10 col-md-10 col-sm-9">
            <div class="main">
				<h2 style="font:30px/1 '微软雅黑'"><strong>改派详情</strong></h2>
				<form action="/teacher/updateReassAppAuditStatus" method="post" class="form-horizontal col-lg-8">
					<div class="row">
						<label class="col-lg-3  col-md-3 col-sm-3  control-label">姓名：</label>
						<div class="col-lg-3 col-md-3 col-sm-3">
							<input  readonly   type="text" th:value="${reassignApplication.stuName}" name="stuName"  />
						</div>
						<label class="col-lg-3  col-md-3 col-sm-3  control-label">学号：</label>
						<div class="col-lg-3 col-md-3 col-sm-3">
							<input  readonly   type="text" th:value="${reassignApplication.stuNo}"  name="stuNo"  />
						</div>
					</div>
					<div class="row">
						<label class="col-lg-3  col-md-3 col-sm-3  control-label">院系：</label>
						<div class="col-lg-3 col-md-3 col-sm-3">
							<input  readonly   type="text" th:value="${#pubcode.codeName('academy',reassignApplication.departmentId)}" name="departmentId"    />
						</div>
						<label class="col-lg-3  col-md-3 col-sm-3  control-label">专业：</label>
						<div class="col-lg-3 col-md-3 col-sm-3">
							<input  readonly   type="text"  th:value="${#pubcode.codeName('major',reassignApplication.majorCode)}"name="majorCode"  />
						</div>
					</div>
					<div class="row">
						<label class="col-lg-3  col-md-3 col-sm-3  control-label">原派遣单位：</label>
						<div class="col-lg-9 col-md-9 col-sm-9 ">
							<input  readonly   th:value="${reassignApplication.originalRecName}" name="originalRecName" rows="4"  >
						</div>
					</div>
					<div class="row">
						<label class="col-lg-3  col-md-3 col-sm-3  control-label">原派遣地址：</label>
						<div class="col-lg-9 col-md-9 col-sm-9 ">
							<input  readonly   th:value="${reassignApplication.originalAddress}" name="originalAddress" rows="4"  >
						</div>
					</div>
					<div class="row">
						<label class="col-lg-3  col-md-3 col-sm-3  control-label">改派单位：</label>
						<div class="col-lg-9 col-md-9 col-sm-9 ">
							<input  readonly   th:value="${reassignApplication.recName}" name="recName" rows="4" >
                        </div>
					</div>
					<div class="row" style="">
						<label class="col-lg-3  col-md-3 col-sm-3  control-label">改派原因：</label>
						<div class="col-lg-9 col-md-9 col-sm-9 ">
                            <input  readonly   th:value="${#pubcode.codeName('reassignReason',reassignApplication.reason)}" type="text" name="reason" />

                        </div>
					</div>
					<div class="row">
						<label class="col-lg-3  col-md-3 col-sm-3  control-label">申请理由：</label>
						<div class="col-lg-9 col-md-9 col-sm-9 ">
                            <textarea readonly  name="applyReason"  th:text="${reassignApplication.applyReason}" rows="4" style="background: rgba(255,255,255,0);" class="form-control" ></textarea>
						</div>
					</div>
					<div class="row">
						<label class="col-lg-3  col-md-3 col-sm-3  control-label">申请日期：</label>
						<div class="col-lg-3 col-md-3 col-sm-3">
							<input  readonly   id = "applicationTime" type="text"   />
                        </div>
					</div>
					<div class="row">
						<label class="col-lg-3  col-md-3 col-sm-3  control-label">审核状态：</label>
						<div class="col-lg-3 col-md-3 col-sm-3">
							<select id = "auditStatus" name="auditStatus"  class="form-control">
                                <option th:each="auditStatus, auditStatusS : ${allAuditStatus}" th:value="${auditStatus.key}" th:text="${auditStatus.value}" th:selected="${reassignApplication.auditStatus==auditStatus.key}">[[${auditStatus.value}}]]</option>
                            </select>
						</div>

                        <label class="col-lg-3  col-md-3 col-sm-3  control-label">审核日期：</label>
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <input  readonly   id = "auditTime" type="text"   />
                        </div>
					</div>
					<div class="row">
						<label class="col-lg-3  col-md-3 col-sm-3  control-label">院系意见：</label>
						<div class="col-lg-9 col-md-9 col-sm-9">
							<textarea name="noPassReason" th:text="${reassignApplication.noPassReason}"  rows="3" class="form-control"></textarea>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-3  col-md-3 col-sm-3 col-lg-offset-3  col-md-offset-3 col-sm-offset-3">
							<input type="submit"  value="提交" class="btn btn-primary form-control" />
						</div>
					</div>
				</form>
            </div>
        </div>
    </div>
</section>

<script th:inline="JavaScript">


    $(document).ready(function(){

        var applicationTime = [[${reassignApplication.applicationTime}]];
        if (applicationTime!=null) {
            var applicationTimeString = applicationTime.year + '-' + applicationTime.monthValue + '-' + applicationTime.dayOfMonth + ' ' + applicationTime.hour + ':' + applicationTime.minute;
            $('#applicationTime').val(applicationTimeString);
        }


        var auditTime = [[${reassignApplication.auditTime}]];
        if (auditTime!=null){
            var auditTimeString = auditTime.year+'-'+auditTime.monthValue+'-'+auditTime.dayOfMonth+' '+auditTime.hour+':'+auditTime.minute;
            $('#auditTime').val(auditTimeString);
        }

        /**
         教师对于学生的单独的改派申请审核之后，弹出
         审核成功 successMsg
         */
        var successMsg = [[${successMsg}]];
        if (successMsg!=null) {
            alert(successMsg);
        }


    })


</script>
</body>
</html>
