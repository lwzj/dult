        <div class="col-lg-10 col-md-10 col-sm-9">
            <div class="main">
				<h2 style="font:30px/1 '微软雅黑'"><strong>学生详细信息</strong></h2>
				<form action="" method="" style="margin-top: 30px;">
					<div class="row">
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 message">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"> 姓名:</div>
							<div class="show1">
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 content" style="padding: 0;">
									<input type="text"  th:value="${studentInfo.name}" name="name" class="val" readonly />
								</div>
							</div>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 message">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"> 性别:</div>
							<div class="show1">
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 content" style="padding: 0;">
									<input type="text"   th:value="${#pubcode.codeName('gender',studentInfo.gender)}"  name="gender" class="val" readonly />

                                </div>
							</div>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 message">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"> 学历:</div>
							<div class="show1">
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 content" style="padding: 0;">
									<input type="text"  th:value="${#pubcode.codeName('eduDegree',studentInfo.eduDegree)}"  name="eduDegree" class="val" readonly />
								</div>
							</div>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 message">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"> 身份证号:</div>
							<div class="show1">
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 content" style="padding: 0;">
									<input type="text" th:value="${studentInfo.idCard}"  name="idCard"  class="val" readonly />
								</div>
							</div>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 message">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">学号:</div>
							<div class="show1">
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 content" style="padding: 0;">
									<input type="text" th:value="${studentInfo.stuNo}" name="stuNo"  class="val" readonly />
								</div>
							</div>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 message">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">出生日期:</div>
							<div class="show1">
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 content" style="padding: 0;">
									<input type="text"  th:value="${studentInfo.birthdate}" name="birthdate"  class="val" readonly />
								</div>
							</div>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 message">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">政治面貌:</div>
							<div class="show1">
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 content" style="padding: 0;">
									<input type="text"   th:value="${#pubcode.codeName('political',studentInfo.political)}"   name="political" class="val" readonly />
								</div>
							</div>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 message">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">民族:</div>
							<div class="show1">
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 content" style="padding: 0;">
									<input type="text"   th:value="${#pubcode.codeName('ethnic',studentInfo.ethnic)}" name="ethnic" class="val" readonly />
								</div>
							</div>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 message">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">生源地:</div>
							<div class="show1">
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 content" style="padding: 0;">
									<input type="text" th:value="${studentInfo.homeland}" name="homeland"  class="val" readonly />
								</div>
							</div>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 message">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">所在院系:</div>
							<div class="show1">
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 content" style="padding: 0;">
									<input type="text"  th:value="${#pubcode.codeName('academy',studentInfo.departmentId)}" name="departmentId" class="val" readonly />
								</div>
							</div>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 message">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">专业:</div>
							<div class="show1">
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 content" style="padding: 0;">
									<input type="text" th:value="${#pubcode.codeName('major',studentInfo.majorCode)}"name="majorCode" class="val" readonly />
								</div>
							</div>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 message">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">导师:</div>
							<div class="show1">
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 content" style="padding: 0;">
									<input type="text"  th:value="${studentInfo.tutorName}" name="tutorName"  class="val" readonly />
								</div>
							</div>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 message">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">就读时间:</div>
							<div class="show1">
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 content" style="padding: 0;">
									<input type="text"  th:value="${studentInfo.startDate}"  name="startDate" class="val" readonly />
								</div>
							</div>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 message">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">学制:</div>
							<div class="show1">
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 content" style="padding: 0;">
									<input type="text"    th:value="${#pubcode.codeName('eduYear',studentInfo.eduYear)}" name="eduYear" class="val" readonly />
								</div>
							</div>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 message">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">所在班级:</div>
							<div class="show1">
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 content" style="padding: 0;">
									<input type="text" th:value="${studentInfo.className}" name="className" class="val" readonly />
								</div>
							</div>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 message">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">语种1:</div>
							<div class="show1">
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 content" style="padding: 0;">
									<input type="text"   th:value="${#pubcode.codeName('language',studentInfo.flangType)}"  name="flangType" class="val" readonly />
								</div>
							</div>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 message">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">语种2:</div>
							<div class="show1">
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 content" style="padding: 0;">
									<input type="text" th:value="${#pubcode.codeName('language',studentInfo.flangType2)}"  name="flangType2"  class="val" readonly />
								</div>
							</div>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 message">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">辅导员:</div>
							<div class="show1">
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 content" style="padding: 0;">
									<input type="text" th:value="${studentInfo.counselor}" name="counselor" class="val" readonly />
								</div>
							</div>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 message">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">培养方式:</div>
							<div class="show1">
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 content" style="padding: 0;">
									<input type="text" th:value="${#pubcode.codeName('eduMode',studentInfo.eduMode)}" name="eduMode" class="val" readonly />
								</div>
							</div>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 message">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">定向或委培单位:</div>
							<div class="show1">
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 content" style="padding: 0;">
									<input type="text" th:value="${studentInfo.trustee}"  name="trustee"  class="val" readonly />
								</div>
							</div>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 message">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">户口是否转入学校:</div>
							<div class="show1">
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 content" style="padding: 0;">

                               <span th:if="${studentInfo.haveReport eq '1' }" >
                                    <input type="text" th:value="是" name="haveEduHukou" style="background: rgba(255,255,255,0); border: none;"/>
                                    </span>
                                    <span th:if="${studentInfo.haveReport eq '0'}" >
                                    <input type="text" th:value="否" name="haveEduHukou" style="background: rgba(255,255,255,0); border: none;"/>
                             </span>

								</div>
							</div>
						</div>
					</div>
					<div class="clearfix" style="border-top:1px solid #000;margin-bottom: 10px;"></div>
					<div class="row">
						<h4 style="margin-top: 0px;">联系信息</h4>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 message">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">电子邮箱:</div>
							<div class="show1">
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 content" style="padding: 0;">
									<input type="text" th:value="${studentInfo.email}"  name="email"  class="val" readonly />
								</div>
							</div>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 message">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">手机号码:</div>
							<div class="show1">
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 content" style="padding: 0;">
									<input type="text" th:value="${studentInfo.mobilephone}" name="mobilephone" class="val" readonly />
								</div>
							</div>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 message">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">家庭电话:</div>
							<div class="show1">
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 content" style="padding: 0;">
									<input type="text" th:value="${studentInfo.homePhone}" name="homePhone" class="val" readonly />
								</div>
							</div>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 message">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">qq号:</div>
							<div class="show1">
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 content" style="padding: 0;">
									<input type="text" th:value="${studentInfo.qqNo}"  name="qqNo" class="val" readonly />
								</div>
							</div>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 message">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">微信号:</div>
							<div class="show1">
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 content" style="padding: 0;">
									<input type="text" th:value="${studentInfo.wechatNo}" name="wechatNo" class="val" readonly />
								</div>
							</div>
						</div>
					</div>
						<div class="row">
                        <label class="col-lg-1 col-md-1 col-sm-1 col-xs-1">是否上报</label>
						 <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" >
                               <span th:if="${studentInfo.haveReport eq '1' }" >
                                    <input type="text" th:value="是" name="haveReport" style="background: rgba(255,255,255,0); border: none;"/>
                                    </span>
                                 <span th:if="${studentInfo.haveReport eq '0'}" >
                                    <input type="text" th:value="否" name="haveReport" style="background: rgba(255,255,255,0); border: none;"/>
                                </span>
                         </div>
                        <label class="col-lg-1 col-md-1 col-sm-1 col-xs-1">教师审核状态</label>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" >
                         <input type="text"  th:value="${#pubcode.codeName('auditStatus',studentInfo.status)}" name="status"  class="val" />
                        </div>
					</div>
				</form>
            </div>
        </div>
    </div>
</section>
<script th:inline="JavaScript">
    var errorMsg = [[${errorMsg}]];
    if (errorMsg!=null) {
        alert(errorMsg);
    }
</script>
