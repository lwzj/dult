<section class="container-fluid con">
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-3" style="z-index: 999;">
            <div class="collapse navbar-collapse">
                <aside class="aside">
                    <ul class="nav nav-pills nav-stacked">
                        <li><a th:href="@{/}"><span class="glyphicon glyphicon-align-left"></span>我的主页</a></li>

                        <li><a th:href="@{/teacher/tea_absentReview.html}"><span class="glyphicon glyphicon-align-left"></span>违约审核</a></li>
                        <li><a th:href="@{/teacher/teaEmploymentLook.html}"><span class="glyphicon glyphicon-align-left"></span>派遣查询</a></li>
                        <li class="active"><a th:href="@{/teacher/listRessignApplication.html}"><span></span>改派查询</a></li>

                    </ul>

        <div class="col-lg-10 col-md-10 col-sm-9">
            <div class="main">
				<h2 style="font:30px/1 '微软雅黑'"><strong>改派查询</strong></h2>
				<div class="row" style="margin-bottom: 30px;">
	    				<button  id= "btn" class="btn btn-primary pull-right" style="margin-bottom: 30px;">筛选</button>
                    <form >

                    <div class="clearfix"></div>
	    			<div class="col-lg-3">
	    				<input type="text" id="stuNo" name="stuNo" class="form-control" placeholder="学号"/>
	    			</div>
	    			<div class="col-lg-3">
	    				<input type="text" id="stuName" name="stuName" class="form-control" placeholder="姓名"/>
	    			</div>
	    			<div class="col-lg-3">
                        <select name="majorCode" id = "majorCode" class="form-control">
                            <option value="">--专业--</option>
                            <option th:each="majorCode, majorCodeS : ${allMajor}" th:value="${majorCode.key}" th:text="${majorCode.value}"></option>
                        </select>
                    </div>
	    			<div class="col-lg-3">
                        <select id = "eduDegree" name="eduDegree"class="form-control">
                            <option value="" selected>--学历--</option>
                            <option th:each="eduDegree, eduDegreeS : ${allEduDegree}" th:value="${eduDegree.key}" th:text="${eduDegree.value}"></option>
                        </select>
	    			</div>
	    				<div class="col-lg-3">
                            <select  id = "departmentId" name="departmentId" class="form-control">
                                <option value="">--院系--</option>
                                <option th:each="departmentId, departmentIdS : ${allAcademy}" th:value="${departmentId.key}" th:text="${departmentId.value}"></option>
                            </select>
	    			</div>
	    			<div class="col-lg-3">
	    				<select id="auditStatus"  name="auditStatus"class="form-control">
                            <option value="" selected>--审核状态--</option>
                            <option th:each="auditStatus, auditStatusS : ${allAuditStatus}" th:value="${auditStatus.key}" th:text="${auditStatus.value}"></option>
                        </select>
	    			</div>
	    			<div class="clearfix" style="padding:30px"></div>
					<div class="table-responsive">
						*注：“审核不通过”操作请在详情中进行
						<a class="btn btn-success pull-right" id="batch">批量通过</a>
						<table class="table table-bordered table-hover" style="text-align: center;">
							<thead>
								<tr class="info">
                                    <th>
                                    	<label for="checkAll">全选
											<input type="checkbox" id="checkAll" />
										</label>
                                    </th>
                                    <th>学号</th>
                                    <th>姓名</th>
                                    <th>院系</th>
                                    <th>专业</th>
                                    <th>单位名称</th>
                                    <th>改派原因</th>
                                    <th>审核状态</th>
                                    <th>详情</th>
                                    <th>操作</th>
                                </tr>

							</thead>
							 <tbody>
								<!--<tr th:each="dispatchDTO:${dispatchDTOs}" >
                                    <td>

                                        <span th:if="${dispatchDTO.startStatus eq '0'}">待审核</span>
                                        <span th:if="${dispatchDTO.startStatus eq '1'}">审核通过</span>
                                        <span th:if="${dispatchDTO.startStatus eq '2'}">审核不通过</span>
                                     </td>
                                     <td>
                                        <span th:if="${dispatchDTO.endStatus eq '0'}">待审核</span>
                                        <span th:if="${dispatchDTO.endStatus eq '1'}">审核通过</span>
                                        <span th:if="${dispatchDTO.endStatus eq '2'}">审核不通过</span>
                                    </td>
                                    <td th:text="${dispatchDTO.stuNo}"></td>
                                    <td th:text="${dispatchDTO.stuName}"></td>
                                    <td th:text="${dispatchDTO.majorName}"></td>
                                    <td th:text="${dispatchDTO.eduMode}"></td>
                                    <td th:text="${dispatchDTO.recName}"></td>
                                    <td th:text="${dispatchDTO.recAddress}"></td>
                                </tr>-->
							</tbody>
						</table>
					 <nav aria-label="Page navigation" style="text-align: center;">
                            <ul class="page" maxshowpageitem="10" pagelistcount="5"  id="page"></ul>
                       </nav>
					</div>
					<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    	<select id="number" class="form-control ">
                    		<option value="2">一页显示10条数据</option>
                    		<option value="3">一页显示20条数据</option>
                    		<option value="5">一页显示50条数据</option>
                    	</select>
                   </div>
				</form>
				</div>
            </div>
        </div>
    </div>
</section>

<script th:inline="JavaScript">

    $(document).ready(function(){

        /**
         教师在本页面修改审核信息之后，弹出
         审核成功 successMsg
         */
        var successMsg = [[${successMsg}]];
        if (successMsg!=null) {
            alert(successMsg);
        }
        //错误信息
        var errorMsg = [[${errorMsg}]];
        if (errorMsg!=null) {
            alert(errorMsg);
        }
    })
</script>
</body>
