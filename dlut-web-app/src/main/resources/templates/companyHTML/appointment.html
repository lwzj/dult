<!DOCTYPE html>
<html  class="no-js" lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
<meta name="viewport" content="width=device-width,user-scalable=no"/>
<meta name="viewport" content="width=device-width,user-scalable=no"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" href="../../static/company/css/index.css" th:href="@{/company/css/index.css}"/>
<link rel="stylesheet" type="text/css" href="../../static/css/BeatPicker.min.css" th:href="@{/css/BeatPicker.min.css}"/>
<script type="text/javascript" src="../../static/js/jquery-1.10.2.min.js"  th:src="@{/js/jquery-1.10.2.min.js}"></script>
<script type="text/javascript" src="../../static/js/bootstrap.js"  th:src="@{/js/bootstrap.js}"></script>
<script type="text/javascript" src="../../static/company/js/index.js"  th:src="@{/company/js/index.js}"></script>
<script src="../../static/company/js/unitInformation.js" type="text/javascript" th:src="@{/company/js/unitInformation .js}"></script>
<script type="text/javascript" src="../../static/js/bootstrapValidator.js" th:src="@{/js/bootstrapValidator.js}"></script>
<script src="../../static/company/js/recruitment.js" type="text/javascript" th:src="@{/company/js/recruitment.js}"></script>
<script src="../../static/js/BeatPicker.min.js" th:src="@{/js/BeatPicker.min.js}"></script>
<script type="text/javascript" src="../../static/js/jedate.js" th:src="@{/js/jedate.js}"></script>
<!--[if lte IE 9]>
	<script src="../../static/js/respond.js" th:src="@{/js/respond.js}"></script>
	<script src="../../static/js/html5shiv.min.js" th:src="@{/js/html5shiv.min.js}"></script>
<![endif]-->
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
	<div class="navbar-header">
		<a th:href="@{/}" class="btn hidden-xs"><img src="../../static/img/test.png" style="width:150px"/></a>
		<h2 class="btn btn-title ">大连理工大学就业管理与服务平台</h2>
	</div>
	<div class=" navbar-collapse  collapse">
		<ul class="nav navbar-nav navbar-right ">
			<li ><a th:text="${session.user.depName}" th:data-id="${session.user.id}" id="identity">我是企业</a></li>
			<li><a class="btn btn-default">退出</a></li>
			<li><a></a></li>
		</ul>
	</div>

</nav>
<section class="container-fluid con">
	<div class="row">
		<div class="col-lg-2 col-md-2 col-sm-3">
			<div class="collapse navbar-collapse">
				<aside class="aside">
					<ul class="nav nav-pills nav-stacked">
						<li><a th:href="@{/company/recruitment.html}"><span class="glyphicon glyphicon-align-left"></span>招聘需求</a></li>
						<li><a th:href="@{/}"><span class="glyphicon glyphicon-align-left"></span>招聘会预约</a></li>
						<li class="active"><a th:href="@{/company/appointment.html}"><span class="glyphicon glyphicon-align-left"></span>专场招聘预约</a></li>
						<li><a th:href="@{/}"><span class="glyphicon glyphicon-align-left"></span>场地租用</a></li>
						<li><a th:href="@{/}"><span class="glyphicon glyphicon-align-left"></span>简历管理</a></li>
						<li><a th:href="@{/}"><span class="glyphicon glyphicon-align-left"></span>offer管理</a></li>
						<li><a th:href="@{/}"><span class="glyphicon glyphicon-align-left"></span>签约管理</a></li>
						<li ><a th:href="@{/company/companyInfo?id=}+${session.user.depId}" id="info"><span class="glyphicon glyphicon-align-left"></span>单位信息维护</a></li>
                        <li><a th:href="@{/}"><span class="glyphicon glyphicon-align-left"></span>生源查询</a></li>
					</ul>
				</aside>
			</div>
		</div>
		<div class="col-lg-10 col-md-10 col-sm-9">
			<div class="main">
				<form class="form-horizontal"   method="post" action="/company/addRecCareerEvent">
					<h2 style="font:30px/1 '微软雅黑'"><strong>专场招聘预约</strong></h2>
					<div class="form-group">
						<label class="col-lg-2 col-md-2 control-label">
							<!--<span style="color: red; font-size：30px">*</span>-->
							招聘会名称</label>
						<div class="col-lg-5 col-md-5">
							<input type="text"  name="fairName" class="form-control"/>
						</div>
						
					</div>
					<div class="form-group">
						<label class="col-lg-2 col-md-2 control-label">开始时间</label>
						<div class="col-lg-5 col-md-5">
							<input class="datainp form-control" id="datebut" type="text" name="startTime" style="background-color: #fff;"  placeholder="请选择时间" readonly onClick="jeDate({dateCell:'#datebut',isTime:true,format:'YYYY-MM-DD hh:mm:ss'})" >
						</div>
						
					</div>
					<div class="form-group">
						<label class="col-lg-2 col-md-2 control-label">结束时间</label>
						<div class="col-lg-5 col-md-5">
							<input class="datainp form-control" id="datebut2" type="text" name="endtTime" style="background-color: #fff;" placeholder="请选择时间"  readonly onClick="jeDate({dateCell:'#datebut2',isTime:true,format:'YYYY-MM-DD hh:mm:ss'})" >
						</div>
						
					</div>
					<div class="form-group">
						<label class="col-lg-2 col-md-2 control-label">企业名称</label>
						<div class="col-lg-5 col-md-5">
							<!--<input type="text" class="form-control"/>-->
							<select name="nature" id="recName" class="form-control">
								<option value=""></option>
							</select>
						</div>
						
					</div>
					<div class="form-group">
						<label class="col-lg-2 col-md-2 control-label">企业所在城市</label>
						<div class="col-lg-5 col-md-5">
							<!--<input type="text" class="form-control"/>-->
							<select name="recAddress" id="" class="form-control">
								<option value=""></option>
							</select>
						</div>
						
					</div>
					<div class="form-group">
						<label class="col-lg-2 col-md-2 control-label">联系人</label>
						<div class="col-lg-5 col-md-5">
							<input type="text" name="contacts" class="form-control"/>
						</div>
						
					</div>
					<div class="form-group">
						<label class="col-lg-2 col-md-2 control-label">联系人电话</label>
						<div class="col-lg-5 col-md-5">
							<input type="text" name="conTel" class="form-control"/>
						</div>
						
					</div>
					<div class="form-group">
						<label class="col-lg-2 col-md-2 control-label">联系人邮箱</label>
						<div class="col-lg-5 col-md-5">
							<input type="text" name="conEmail" class="form-control"/>
						</div>
						
					</div>
					<div class="form-group">
						<label class="col-lg-2 col-md-2 control-label">场地要求</label>
						<div class="col-lg-5 col-md-5">
							<input type="text" name="areaRequire" class="form-control"/>
						</div>
						
					</div>
					<div class="form-group">
						<label class="col-lg-2 col-md-2 control-label">场地规模</label>
						<div class="col-lg-5 col-md-5">
							<input type="text" name="areaSize" class="form-control"/>
						</div>
						
					</div>
					<div class="form-group">
						<label class="col-lg-2 col-md-2 control-label">场地数量</label>
						<div class="col-lg-5 col-md-5">
							<!--<input type="text" class="form-control"/>-->
							<select name="areaNum" id="" class="form-control">
								<option value=""></option>
							</select>
						</div>
						
					</div>
					<div class="form-group">
						<label class="col-lg-2 col-md-2 control-label">场地用途</label>
						<div class="col-lg-5 col-md-5">
							<!--<input type="text" class="form-control"/>-->
							<select name="areaUsing" id="" class="form-control">
								<option value=""></option>
							</select>
						</div>
						
					</div>
					<div class="form-group">
						<label class="col-lg-2 col-md-2 control-label">场地地址</label>
						<div class="col-lg-5 col-md-5">
							<input type="text" name="areaAddress" class="form-control"/>
						</div>
						
					</div>
					<div class="form-group">
						<label class="col-lg-2 col-md-2 control-label">场地费用</label>
						<div class="col-lg-5 col-md-5">
							<input type="text" name="areaCost" class="form-control"/>
						</div>
						
					</div>
					<div class="form-group">
						<label class="col-lg-2 col-md-2 control-label">接待人</label>
						<div class="col-lg-5 col-md-5">
							<input type="text" name="receiver" class="form-control"/>
						</div>
						
					</div>
					<div class="form-group">
						<label class="col-lg-2 col-md-2 control-label">接待员联系方式</label>
						<div class="col-lg-5 col-md-5">
							<input type="text" name="receiverTel" class="form-control"/>
						</div>
						
					</div>
					<div class="form-group">
						<label class="col-lg-2 col-md-2 control-label">缴费方式</label>
						<div class="col-lg-5 col-md-5">
							<input type="text" name="payType" class="form-control"/>
						</div>
						
					</div>
					<div class="form-group">
						<label class="col-lg-2 col-md-2 control-label">备注</label>
						<div class="col-lg-5 col-md-5">
							<input type="text" name="remarks" class="form-control"/>
						</div>
						
					</div>

					<div class="form-group">
						<div class="col-lg-5 col-md-5 col-lg-offset-2 col-md-offset-2">
							<input type="submit" class="btn button btn-primary btn-block" value="提交"/>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
<script type="text/javascript">
    //jeDate.skin('gray');
	jeDate({
		dateCell:"#indate",//isinitVal:true,
		format:"YYYY-MM",
		isTime:false, //isClear:false,
		minDate:"2015-10-19 ",
		maxDate:"2016-11-8"
	})
    jeDate({
		dateCell:"#dateinfo",
		format:"YYYY年MM月DD日 ",
		isinitVal:true,
		isTime:true, //isClear:false,
		minDate:"2014-09-19 ",
		okfun:function(val){alert(val)}
	})
</script>
</body>
</html>
