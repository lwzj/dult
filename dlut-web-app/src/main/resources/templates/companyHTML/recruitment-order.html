<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
        <a th:href="@{/}" class="btn hidden-xs"><img src="../../static/img/test.png" style="width:150px"/></a>
        <h2 class="btn btn-title ">大连理工大学就业管理与服务平台</h2>
    </div>
    <div class=" navbar-collapse  collapse">
        <ul class="nav navbar-nav navbar-right ">
            <li ><a th:text="${session.user.depName}" th:data-id="${session.user.id}" id="identity">我是企业</a></li>
            <li><a class="btn btn-default">退出</a></li>
            <li><a></a></li>
        </ul>
    </div>

</nav>
<section class="container-fluid con">
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-3" style="z-index: 999;">
            <div class="collapse navbar-collapse">
                <aside class="aside">
                    <ul class="nav nav-pills nav-stacked">
                        <li><a th:href="@{/company/recruitment.html}"><span class="glyphicon glyphicon-align-left"></span>招聘需求</a></li>
						<li class="active"><a th:href="@{/}"><span class="glyphicon glyphicon-align-left"></span>招聘会预约</a></li>
						<li><a th:href="@{/company/appointment.html}"><span class="glyphicon glyphicon-align-left"></span>专场招聘预约</a></li>
						<li><a th:href="@{/}"><span class="glyphicon glyphicon-align-left"></span>场地租用</a></li>
						<li><a th:href="@{/}"><span class="glyphicon glyphicon-align-left"></span>简历管理</a></li>
						<li><a th:href="@{/}"><span class="glyphicon glyphicon-align-left"></span>offer管理</a></li>
						<li><a th:href="@{/}"><span class="glyphicon glyphicon-align-left"></span>签约管理</a></li>
						<li><a th:href="@{/company/companyInfo?id=}+${session.user.depId}" id="info"><span class="glyphicon glyphicon-align-left"></span>单位信息维护</a></li>
                        <li><a th:href="@{/}"><span class="glyphicon glyphicon-align-left"></span>生源查询</a></li>
                    </ul>
                </aside>
            </div>
        </div>
        <div class="col-lg-10 col-md-10 col-sm-9">
            <div class="main">
            	<h2 style="font:30px/1 '微软雅黑';margin-bottom: 10px;"><strong>招聘会预约</strong></h2>
            	<form action="" method="post">
	    				<button type="submit" class="btn btn-primary pull-right">筛选</button>
	    			<div class="clearfix"></div>
	    			<div class="col-lg-3">
	    				<select name=""class="form-control">
    						<option value="" selected>请选择招聘会名称</option>
    						<option value="01">实习</option>
    						<option value="02">兼职</option>
    						<option value="03">全职</option>
    					</select>
	    			</div>
	    			<div class="col-lg-3">
	    				<select name=""class="form-control">
    						<option value="" selected>请选择招聘会地点</option>
    						<option value="01">实习</option>
    						<option value="02">兼职</option>
    						<option value="03">全职</option>
    					</select>
	    			</div>
	    			<div class="col-lg-3">
	    				<select name=""class="form-control">
    						<option value="" selected>请选择召开时间</option>
    						<option value="01">实习</option>
    						<option value="02">兼职</option>
    						<option value="03">全职</option>
    					</select>
	    			</div>
	    			<div class="col-lg-3">
	    				<select name=""class="form-control">
    						<option value="" selected>请选择预约状态</option>
    						<option value="01">实习</option>
    						<option value="02">兼职</option>
    						<option value="03">全职</option>
    					</select>
	    			</div>
	    			<div class="clearfix" style="padding:30px"></div>
					<div class="table-responsive">
						<table class="table table-bordered table-hover">
							<thead>
								<tr class="info"><th>招聘会名称</th><th>招聘会地点</th><th>召开时间</th><th>已报名企业数</th><th>预约状态</th><th>是否收会费</th><th>操作</th></tr>
							</thead>
							<tbody>
								<tr th:each=""><td th:text=""></td><td th:text="$"></td><td th:text=""></td><td th:text=""></td><td class="order" th:text=""><button class="btn btn-default" type="button" data-toggle="modal" data-target="#myModal">我要预约</button></td><td th:text=""></td><td></td></tr>
							</tbody>
						</table>
					</div>
				</form>
				<div class="modal fade " id="myModal" tabindex="-1">  <!--模态框声明-->
			<div class="modal-dialog"> <!--模态框窗口-->
				<div class="modal-content"> <!--模态框内容-->
					<div class="modal-header">
						<button class="close" data-dismiss="modal"><span>&times;</span></button>
						<h4 class="modal-title">招聘会名称</h4>
					</div>
					<div class="modal-body clearfix">
						<form action="" method="post" class="form-horizontal">
							<div class="col-lg-12" style="margin-bottom: 20px;">
								<label class="col-lg-5 control-label">请输入你收到的校验码：</label>
								<div class="col-lg-7">
									<input type="text" class="form-control"/>
								</div>
							</div>
							<div class=' col-lg-2 col-lg-offset-5 col-md-2 col-md-offset-5 col-sm-2 col-sm-offset-5 col-xs-2 col-xs-offset-5'>
								<input type="submit" class="btn btn-primary  form-control" value="ok"/>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<!--<button class="btn btn-default" >取消</button>-->
					</div>	
				</div>
			</div>
		</div>
            </div>
        </div>
    </div>
</section>
