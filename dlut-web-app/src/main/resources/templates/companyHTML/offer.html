<!DOCTYPE html>
<html  class="no-js" lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" href="../../static/company/css/index.css" th:href="@{/company/css/index.css}"/>
<link rel="stylesheet" type="text/css" href="../../static/css/BeatPicker.min.css" th:href="@{/css/BeatPicker.min.css}"/>
<script type="text/javascript" src="../../static/js/jquery-1.10.2.min.js"  th:src="@{/js/jquery-1.10.2.min.js}"></script>
<script type="text/javascript" src="../../static/js/bootstrap.js"  th:src="@{/js/bootstrap.js}"></script>
<script type="text/javascript" src="../../static/company/js/index.js"  th:src="@{/company/js/index.js}"></script>
<script src="../../static/company/js/unitInformation.js" type="text/javascript" th:src="@{/company/js/unitInformation .js}"></script>
<script src="../../static/js/BeatPicker.min.js" th:src="@{/js/BeatPicker.min.js}"></script>
<!--[if lte IE 9]>
	<script src="../../static/company/js/respond.js" th:src="@{/company/js/respond.js}"></script>
	<script src="../../static/company/js/html5shiv.min.js" th:src="@{/company/js/html5shiv.min.js}"></script>
<![endif]-->
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
        <a th:href="@{/}" class="btn hidden-xs"><img src="../../static/img/test.png" style="width:150px"/></a>
        <h2 class="btn btn-title ">大连理工大学就业管理与服务平台</h2>
    </div>
    <div class=" navbar-collapse  collapse">
        <ul class="nav navbar-nav navbar-right ">
            <li ><a th:text="${session.user.depName}" th:data-id="${session.user.id}" id="identity">我是企业</a></li>
            <li><a class="btn btn-default">退出</a></li>
            <li><a></a></li>
        </ul>
    </div>

</nav>
<section class="container-fluid con">
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-3" style="z-index: 999;">
            <div class="collapse navbar-collapse">
                <aside class="aside">
                    <ul class="nav nav-pills nav-stacked">
                        <li><a th:href="@{/company/recruitment.html}"><span class="glyphicon glyphicon-align-left"></span>招聘需求</a></li>
						<li><a th:href="@{/}"><span class="glyphicon glyphicon-align-left"></span>招聘会预约</a></li>
						<li><a th:href="@{/company/appointment.html}"><span class="glyphicon glyphicon-align-left"></span>专场招聘预约</a></li>
						<li><a th:href="@{/}"><span class="glyphicon glyphicon-align-left"></span>场地租用</a></li>
						<li><a th:href="@{/}"><span class="glyphicon glyphicon-align-left"></span>简历管理</a></li>
						<li class="active"><a th:href="@{/}"><span class="glyphicon glyphicon-align-left"></span>offer管理</a></li>
						<li><a th:href="@{/}"><span class="glyphicon glyphicon-align-left"></span>签约管理</a></li>
						<li><a th:href="@{/company/companyInfo?id=}+${session.user.depId}" id="info"><span class="glyphicon glyphicon-align-left"></span>单位信息维护</a></li>
                        <li><a th:href="@{/}"><span class="glyphicon glyphicon-align-left"></span>生源查询</a></li>
                    </ul>
                </aside>
            </div>
        </div>
        <div class="col-lg-10 col-md-10 col-sm-9">
            <div class="main">
				<h2 style="font:30px/1 '微软雅黑'"><strong>我所发放的offer</strong></h2>
				<div class="row" style="margin-bottom: 30px;">
					<form action="/teacher/RecOffers" method="post">
						<a href="#" class="btn btn-default pull-right issue">发放offer</a>
	    				<button type="submit" class="btn btn-primary pull-right" style="margin-bottom: 30px;">筛选</button>
		    			<div class="clearfix"></div>
		    			<div class="col-lg-3">
		    				<input type="text" name="" class="form-control" placeholder="学生姓名"/>
		    			</div>
		    			<div class="col-lg-3">
		    				<select name=""class="form-control">
	    						<option value="" selected>院系</option>
	    						<option value="01">软件学院</option>
	    					</select>
		    			</div>
		    			<div class="col-lg-3">
		    				<select name=""class="form-control">
	    						<option value="" selected>学历</option>
	    						<option value="01">本科</option>
	    						<option value="02">专科</option>
	    					</select>
		    			</div>
		    			<div class="col-lg-3">
		    				<input type="text" name="" class="form-control" placeholder="专业"/>
		    			</div>
		    			<div class="col-lg-3">
		    				<input type="text" name="" data-beatpicker="true" placeholder="发送时间"/>
		    			</div>
		    			<div class="col-lg-3">
		    				<select name=""class="form-control">
	    						<option value="" selected>状态</option>
	    						<option value="01">未处理</option>
	    						<option value="03">已接受</option>
	    						<option value="03">已拒绝</option>
	    						<option value="03">已签约</option>
	    						<option value="03">已违约</option>
	    						<option value="03">已过期</option>
	    					</select>
		    			</div>
		    			<div class="clearfix" style="padding:30px"></div>
						<div class="table-responsive">
							<table class="table table-bordered table-hover" style="text-align: center;">
								<thead>
									<tr class="info"><th>学生姓名</th><th>院系</th><th>专业</th><th>意向</th><th>状态</th><th>发送日期</th><th>学历</th><th>查看简历</th><th>取消发送</th><th>再次发送</th></tr>
								</thead>
								<tbody>
									<tr th:each=""><td th:text=""></td><td th:text="$"></td><td th:text=""></td><td th:text=""></td><td th:text=""></td><td th:text=""></td><td th:text=""></td><td th:text="">查看</td><td th:text=""></td><td th:text=""></td></tr>
								</tbody>
							</table>
						</div>
					</form>
				</div>

            </div>
        </div>
    </div>
</section>
</body>
<script type="text/javascript">
	$(".issue").on("click",function(){
		$(window).location.href="";
	})
</script>
</html>
