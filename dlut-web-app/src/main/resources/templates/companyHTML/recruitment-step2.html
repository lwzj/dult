			<div class="collapse navbar-collapse">
				<aside class="aside">
					<ul class="nav nav-pills nav-stacked">
						<li class="active"><a th:href="@{/company/recruitment.html}"><span class="glyphicon glyphicon-align-left"></span>招聘需求</a></li>
						<li><a th:href="@{/}"><span class="glyphicon glyphicon-align-left"></span>招聘会预约</a></li>
						<li><a th:href="@{/company/appointment.html}"><span class="glyphicon glyphicon-align-left"></span>专场招聘预约</a></li>
						<li><a th:href="@{/}"><span class="glyphicon glyphicon-align-left"></span>场地租用</a></li>

						<li><a th:href="@{/}"><span class="glyphicon glyphicon-align-left"></span>offer管理</a></li>

					</ul>

		<div class="col-lg-10 col-md-10 col-sm-9">

				<div class="tab-pane" style="padding-bottom: 50px;">
				  		<section class="publish">
				  			<ul class="nav publishNav">
								<li class="pull-left liActive navs li-bg">招聘简章</li>
								<li class="pull-left navs li-bg">招聘职位</li>
								<li class="pull-left navs li-bg">完成</li>
								<li class="clearfix"></li>
							</ul>
							<div class="close glyphicon glyphicon-remove close2"></div>
							<div class="clearfix"></div>
				  			<form action="/company/RecJob" class="form-horizontal form1">
					  			<!--第二页的内容-->
					  			<div class="form-content">
									<div class="workRow clearfix" style="border: 1px solid #000 ;position:relative">
										<span class="btn glyphicon glyphicon-chevron-up upDown" style="position:absolute;top:0px ;left: 0; z-index: 3;"></span>
										<span class="btn glyphicon glyphicon-plus plus" style="position: absolute; top:0;right:15px; z-index: 3;"></span>
										<span class="btn glyphicon glyphicon-minus minus"  style="position: absolute; top:50px;right:15px; z-index: 3;"></span>
										<div class="form-group col-lg-6 col-md-6 col-sm-6 ">
											<label class="col-lg-4 control-label">职位名称</label>
											<div class="col-lg-8">
												<select name="name" class="form-control">
													<option value=""></option>
												</select>
											</div>
										</div>
										<div class="form-group col-lg-6 col-md-6 col-sm-6 ">
											<label class="col-lg-4 control-label">职位描述</label>
											<div class="col-lg-8">
												<select name="description" class="form-control">
													<option value=""></option>
												</select>
											</div>
										</div>
										<div class="form-group col-lg-6 col-md-6 col-sm-6 ">
											<label class="col-lg-4 control-label">职位类型</label>
											<div class="col-lg-8">
												<select name="type" class="form-control">
													<option value=""></option>
												</select>
											</div>
										</div>
										<div class="form-group col-lg-6 col-md-6 col-sm-6 ">
											<label class="col-lg-4 control-label">职位类别</label>
											<div class="col-lg-8">
												<select name="category" class="form-control">
													<option value=""></option>
												</select>
											</div>
										</div>
										<div class="div">
											<div class="form-group col-lg-6 col-md-6 col-sm-6 ">
												<label class="col-lg-4 control-label">学历要求</label>
												<div class="col-lg-8">
													<select name="degree" class="form-control">
														<option value=""></option>
													</select>
												</div>
											</div>
											<div class="form-group col-lg-6 col-md-6 col-sm-6 ">
												<label class="col-lg-4 control-label">专业要求</label>
												<div class="col-lg-8">
													<select name="major" class="form-control">
														<option value=""></option>
													</select>
												</div>
											</div>
											<div class="form-group col-lg-6 col-md-6 col-sm-6 ">
												<label class="col-lg-4 control-label">接收简历邮箱</label>
												<div class="col-lg-8">
													<input type="text" name="recEmail" class="form-control"/>
												</div>
											</div>
											<div class="form-group col-lg-6 col-md-6 col-sm-6 ">
												<label class="col-lg-4 control-label">是否只通过邮箱接收</label>
												<div class="col-lg-8">
													<input type="checkbox" name="receiveMode"/>	
												</div>
											</div>
											<div class="clearfix"></div>
											<div class="form-group col-lg-6 col-md-6 col-sm-6 ">
												<label class="col-lg-4 control-label">工作城市</label>
												<div class="col-lg-8">
													<select name="city" class="form-control">
														<option value=""></option>
													</select>
												</div>
											</div>
											<div class="form-group col-lg-6 col-md-6 col-sm-6 ">
												<label class="col-lg-4 control-label">详细地址</label>
												<div class="col-lg-8">
													<input type="text" name="address" class="form-control" />
												</div>
											</div>
											<div class="form-group col-lg-6 col-md-6 col-sm-6 ">
												<label class="col-lg-4 control-label">招聘人数</label>
												<div class="col-lg-8">
													<input type="text" name="recruitmentNum" class="form-control"/>
												</div>
											</div>
											<div class="form-group col-lg-6 col-md-6 col-sm-6 ">
												<label class="col-lg-4 control-label">薪资待遇</label>
												<div class="col-lg-8">
												<select name="salary" class="form-control">
													<option value=""></option>
												</select>	
												</div>
											</div>
											<div class="form-group col-lg-6 col-md-6 col-sm-6 ">
												<label class="col-lg-4 control-label">开始时间</label>
												<div class="col-lg-8">
													<input type="text" name="startTime" data-beatpicker="true" />
												</div>
											</div>
											<div class="form-group col-lg-6 col-md-6 col-sm-6 ">
												<label class="col-lg-4 control-label">结束时间</label>
												<div class="col-lg-8">
													<input type="text" name="endTime" data-beatpicker="true"/>
												</div>
											</div>
											<!--<div class="clearfix"></div>-->	
										</div>
									</div>
								<!--</div>
								<div class="col-lg-2 col-lg-offset-2 col-md-3 col-sm-4 col-xs-4">
										<button class="btn btn-primary btn-block btnPrev">上一步</button>
									</div>-->
									  </div>
									<div class="col-lg-2 col-lg-offset-1 col-md-2 col-md-offset-2 col-sm-4 col-xs-4">
										<button class="btn btn-primary btn-block jump ">跳过</button>
									</div>
									<div class="col-lg-2 col-lg-offset-1 col-md-3 col-md-offset-2 col-sm-4 col-xs-4">
										<button type="submit" class="btn btn-primary btn-block btnNext2">下一步</button>
									</div>
									<div class="clearfix"></div>
					  		</form>
				  		</section>
				  
			</div>
