<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" href="../../static/company/css/index.css" th:href="@{/company/css/index.css}"/>
<link rel="stylesheet" type="text/css" href="../../static/css/BeatPicker.min.css" th:href="@{/css/BeatPicker.min.css}"/>
<script type="text/javascript" src="../../static/js/jquery-1.10.2.min.js"  th:src="@{/js/jquery-1.10.2.min.js}"></script>
<script type="text/javascript" src="../../static/js/bootstrap.js"  th:src="@{/js/bootstrap.js}"></script>
<script type="text/javascript" src="../../static/company/js/index.js"  th:src="@{/company/js/index.js}"></script>
<script src="../../static/company/js/unitInformation.js" type="text/javascript" th:src="@{/company/js/unitInformation .js}"></script>
<script src="../../static/js/BeatPicker.min.js" th:src="@{/js/BeatPicker.min.js}"></script>
<!--[if lte IE 9]>
	<script src="../../static/company/js/respond.js" th:src="@{/company/js/respond.js}"></script>
	<script src="../../static/company/js/html5shiv.min.js" th:src="@{/company/js/html5shiv.min.js}"></script>
<![endif]-->
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
        <a th:href="@{/}" class="btn hidden-xs"><img src="img/test.png" style="width:150px"/></a>
        <h2 class="btn btn-title">大连理工大学就业管理与服务平台</h2>
    </div>
    <div class=" navbar-collapse  collapse">
        <ul class="nav navbar-nav navbar-right ">
            <li ><a th:text="${session.user.depName}" th:data-id="${session.user.id}" id="identity">我是企业</a></li>
            <li><a class="btn btn-default">退出</a></li>
            <li><a></a></li>
        </ul>
    </div>

</nav>
<section class="container-fluid con">
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-3" style="z-index: 999;">
            <div class="collapse navbar-collapse">
                <aside class="aside">
                    <ul class="nav nav-pills nav-stacked">
                        <li><a th:href="@{/company/recruitment.html}"><span class="glyphicon glyphicon-align-left"></span>招聘需求</a></li>
                        <li><a th:href="@{/}"><span class="glyphicon glyphicon-align-left"></span>组团招聘</a></li>
                        <li><a th:href="@{/company/appointment.html}"><span class="glyphicon glyphicon-align-left"></span>宣讲会预约</a></li>
                        <li class="active"><a th:href="@{/}><span class="glyphicon glyphicon-align-left"></span>场地租用</a></li>
                        <li><a th:href="@{/}"><span class="glyphicon glyphicon-align-left"></span>简历管理</a></li>
                        <li><a th:href="@{/}"><span class="glyphicon glyphicon-align-left"></span>offer管理</a></li>
                        <li><a th:href="@{/}"><span class="glyphicon glyphicon-align-left"></span>签约管理</a></li>
                        <li ><a th:href="@{/company/companyInfo?id=}+${session.user.depId}" ><span class="glyphicon glyphicon-align-left"></span>单位信息维护</a></li>
                        <li><a th:href="@{/}"><span class="glyphicon glyphicon-align-left"></span>生源查询</a></li>
                    </ul>
                </aside>
            </div>
        </div>
        <div class="col-lg-10 col-md-10 col-sm-9">
            <div class="main">
				<h2><strong>场地租用查询</strong></h2>
				<div class="row" style="margin-bottom: 30px;">
					<form action="" method="post">
	    				<button type="submit" class="btn btn-primary pull-right" style="margin-bottom: 30px;">筛选</button>
	    			<div class="clearfix"></div>
	    			<div class="col-lg-3">
	    				<select name=""class="form-control">
    						<option value="" selected>请选择场地规模</option>
    						<option value="01">实习</option>
    						<option value="02">兼职</option>
    						<option value="03">全职</option>
    					</select>
	    			</div>
	    			<div class="col-lg-3">
	    				<select name=""class="form-control">
    						<option value="" selected>请选择场地类型</option>
    						<option value="01">多媒体教室</option>
    						<option value="02">付费报告厅</option>
    						<option value="03">面试时间</option>
							<option value="03">机房</option>
    					</select>
	    			</div>
	    			<div class="col-lg-3">
	    				<select name=""class="form-control">
    						<option value="" selected>请选择场地用途</option>
    						<option value="01">笔试场地</option>
    						<option value="02">面试场地</option>
    						<option value="03">签约场地</option>
    						<option value="04">洽谈场地</option>
    					</select>
	    			</div>
	    			<div class="col-lg-3">
	    				<select name=""class="form-control">
    						<option value="" selected>请选择审批状态</option>
    						<option value="01">待审核</option>
    						<option value="02">审核通过</option>
    						<option value="03">审核不通过</option>
    					</select>
	    			</div>
	    			<div class="col-lg-5">
	    				<input type="text" style="width: 200px;margin:20px 0 0 3px;" data-beatpicker="true" placeholder="请选择召开日期"/>
	    			</div>
	    			<div class="clearfix" style="padding:30px"></div>
					<div class="table-responsive">
						<table class="table table-bordered table-hover" style="text-align: center;">
							<thead>
								<tr class="info"><th>场地用途</th><th>召开日期</th><th>场地地址</th><th>场地类型</th><th>场地规模</th><th>审批状态</th><th>查看详情</th></tr>
							</thead>
							<tbody>
								<tr th:each=""><td th:text="">笔试面试</td><td th:text="$">2017-01-01</td><td th:text="">机房</td><td th:text="">机房</td><td class="order" th:text="">规模</td><td th:text="">待审批</td><td><a th:text="">详情</td></tr>
							</tbody>
						</table>
					</div>
				</form>
				</div>

            </div>
        </div>
    </div>
</section>
</body>
</html>
