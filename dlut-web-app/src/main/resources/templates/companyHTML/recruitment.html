<!DOCTYPE html>

<meta name="viewport" content="width=device-width,user-scalable=no"/>

<link rel="stylesheet" href="../../static/company/css/index.css" th:href="@{/company/css/index.css}"/>
<link rel="stylesheet" type="text/css" href="../../static/company/css/recruitment.css" th:href="@{/company/css/recruitment.css}"/>
<link rel="stylesheet" type="text/css" href="../../static/css/BeatPicker.min.css" th:href="@{/css/BeatPicker.min.css}"/>
<script type="text/javascript" src="../../static/js/jquery-1.10.2.min.js"  th:src="@{/js/jquery-1.10.2.min.js}"></script>
<script type="text/javascript" src="../../static/js/bootstrap.js"  th:src="@{/js/bootstrap.js}"></script>
<script type="text/javascript" src="../../static/company/js/index.js"  th:src="@{/company/js/index.js}"></script>
<script type="text/javascript" src="../../static/js/bootstrapValidator.js" th:src="@{/js/bootstrapValidator.js}"></script>
<script src="../../static/company/js/recruitment.js" type="text/javascript" th:src="@{/company/js/recruitment.js}"></script>
<script src="../../static/js/BeatPicker.min.js" th:src="@{/js/BeatPicker.min.js}"></script>
<!--[if lte IE 9]>
	<script src="../../static/js/respond.js" th:src="@{/js/respond.js}"></script>
	<script src="../../static/js/html5shiv.min.js" th:src="@{/js/html5shiv.min.js}"></script>
<![endif]-->
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
	<div class="navbar-header">
		<a th:href="@{/}" class="btn hidden-xs"><img src="../../static/img/test.png" style="width:150px"/></a>
		<h2 class="btn btn-title ">大连理工大学就业管理与服务平台</h2>
	</div>
	<div class=" navbar-collapse  collapse">
		<ul class="nav navbar-nav navbar-right ">
			<li ><a th:text="${session.user.depName}" th:data-id="${session.user.id}" id="identity">我是企业</a></li>
			<li><a class="btn btn-default">退出</a></li>
			<li><a></a></li>
		</ul>
	</div>
</nav>
<section class="container-fluid con">
	<div class="row">
		<div class="col-lg-2 col-md-2 col-sm-3" style="z-index: 999;">
			<div class="collapse navbar-collapse">
				<aside class="aside">
					<ul class="nav nav-pills nav-stacked">
						<li class="active"><a th:href="@{/company/recruitment.html}"><span class="glyphicon glyphicon-align-left"></span>招聘需求</a></li>
						<li><a th:href="@{/}"><span class="glyphicon glyphicon-align-left"></span>招聘会预约</a></li>
						<li><a th:href="@{/company/appointment.html}"><span class="glyphicon glyphicon-align-left"></span>专场招聘预约</a></li>
						<li><a th:href="@{/}"><span class="glyphicon glyphicon-align-left"></span>场地租用</a></li>
						<li><a th:href="@{/}"><span class="glyphicon glyphicon-align-left"></span>简历管理</a></li>
						<li><a th:href="@{/}"><span class="glyphicon glyphicon-align-left"></span>offer管理</a></li>
						<li><a th:href="@{/}"><span class="glyphicon glyphicon-align-left"></span>签约管理</a></li>
						<li><a th:href="@{/company/companyInfo?id=}+${session.user.depId}" id="info"><span class="glyphicon glyphicon-align-left"></span>单位信息维护</a></li>
                        <li><a th:href="@{/}"><span class="glyphicon glyphicon-align-left"></span>生源查询</a></li>
					</ul>
				</aside>
			</div>
		</div>
		<div class="col-lg-10 col-md-10 col-sm-9">
			<div class="main" style="position: relative;">
				<ul id="myTab" class="nav nav-tabs">
				    <li class=" list1 active"><a th:href="@{/company/recruitment.html}" data-toggle="tab">简章列表</a></li>
				    <li class="list2"><a th:href="@{/company/recruitment2.html}" data-toggle="tab">职位列表</a></li>
				</ul>
				<div id="myTabContent">
				    <div class="list tab-pane fade in active" id="companyProfile">
				    	<form class="form-horizontal">
			    				<button class="btn btn-primary pull-right">筛选</button>
			    			<div class="clearfix"></div>
				    		<div class="form-group col-lg-3 col-md-4 col-sm-2">
			    				<div class="">
			    					<select name="type"class="form-control">
			    						<option value="" selected>请选择职位类别</option>
			    						<option value="01">实习</option>
			    						<option value="02">兼职</option>
			    						<option value="03">全职</option>
			    					</select>
			    				</div>
			    			</div>
			    			<div class="form-group col-lg-3 col-md-4 col-sm-2">
			    				<div class="">
			    					<select name="auditStatus"class="form-control">
			    						<option value="" >请选择审核状态</option>
			    						<option value="01">待审核</option>
			    						<option value="02">审核通过</option>
			    						<option value="03">审核不通过</option>
			    					</select>
			    				</div>
			    			</div>
			    			<div class="form-group col-lg-3 col-md-4 col-sm-2">
			    				<div class="">
			    					<input type="text" name="bulletinId"class="form-control" placeholder="简章名称"/>
			    				</div>
			    			</div>
			    			<div class="clearfix"></div>
				    	<!--</form>-->
					    	<div class="table-responsive">
								<table class="table table-bordered table-hover">
									<thead>
										<tr class="info"><th>标题</th><th>状态</th><th>发布时间</th><th>开始时间</th><th>结束时间</th><th>操作</th></tr>
									</thead>
									<tbody>
										<tr th:each="recBulletin:${recBulletins}"><td th:text="${recBulletin.title}">标题</td><td th:text="${recBulletin.auditStatus}">状态</td><td th:text="${recBulletin.publishTime}">发布时间</td><td th:text="${recBulletin.startTime}">开始时间</td><td th:text="${recBulletin.endTime}">结束时间</td><td>操作</td></tr>
									</tbody>
								</table>
							</div>
						</form>
				   	</div>
				</div>
				<a class="btn btn-info" style="position: absolute;top:0;right: 10px;" id="release">发布简章</a>
			</div>
		</div>
	</div>
</section>
</body>
</html>
